<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Game</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <div class="player-container" id="player">
            <h2>
                You - 
                <span id="player-score"></span>
                <span class="choice" id="player-choice"> </span>
            </h2>
            <i class="far fa-hand-rock" title="Rock" id="player-rock" onclick="select('rock')"></i>
            <i class="far fa-hand-paper" title="Paper" id="player-paper" onclick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="Scissors" id="player-scissors" onclick="select('scissors')"></i>
            <i class="far fa-hand-lizard" title="Lizard" id="player-lizard" onclick="select('lizard')"></i>
            <i class="far fa-hand-spock" title="Spock" id="player-spock" onclick="select('spock')"></i>
        </div>
        <div class="player-container" id="computer">
            <h2>
                Computer - 
                <span id="computer-score"></span>
                <span class="choice" id="computer-choice"> </span>
            </h2>
            <i class="far fa-hand-rock" title="Rock" id="computer-rock"></i>
            <i class="far fa-hand-paper" title="Paper" id="computer-paper"></i>
            <i class="far fa-hand-scissors" title="Scissors" id="computer-scissors"></i>
            <i class="far fa-hand-lizard" title="Lizard" id="computer-lizard"></i>
            <i class="far fa-hand-spock" title="Spock" id="computer-spock"></i>
        </div>
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
        <div class="result-container">
            <h3 class="result-text" id="result-text"></h3>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="confetti.js" type="module"></script>
</body>
</html>
